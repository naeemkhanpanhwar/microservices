spring.application.name=Api-Gateway
server.port=8084


eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8888/eureka/


spring.cloud.gateway.server.webmvc.routes[0].id=User-Service
spring.cloud.gateway.server.webmvc.routes[0].uri=lb://User-Service
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.server.webmvc.routes[2].id=Hotel-Service
spring.cloud.gateway.server.webmvc.routes[2].uri=lb://Hotel-Service
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/api/hotels/**

spring.cloud.gateway.server.webmvc.routes[1].id=Rating-Service
spring.cloud.gateway.server.webmvc.routes[1].uri=lb://Rating-Service
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/api/ratings/**




